---

  - name: Create a server instance
    os_server:
      cloud: ospcloud
      name: "{{ item.0.name }}"
      image: rhel-guest
      meta: "group={{ item.1.group }},deployment_name={{ item.1.deployment_name }}"
      flavor: m2.small
      security_groups: "{{ item.0.security_group }}"
      key_name: ansible_ssh
      wait: yes
      nics:
      - net-name: int_network
      userdata: |
        #!/bin/bash
        curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
        cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
        curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
        cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
      register: instanceip
    with_subelements:
       - "{{ osp_servers }}"
       - meta

  - name: Add floating IP to "{{ item.0.name }}"
    os_floating_ip:
      cloud: ospcloud
      state: present
      reuse: yes
      server: "{{ item.0.name }}"
      network: ext_network
      wait: true
      timeout: 180
    register: instancefloatingip
    with_subelements:
       - "{{ osp_servers }}"
       - meta

  - name: Show "{{ instanceip }}" public IP
    debug: var=instancefloatingip.floating_ip.floating_ip_address
  - name: Wait for "{{ item.0.name }}" to be available
    wait_for:
      host: "{{ instancefloatingip.floating_ip.floating_ip_address }}"
      port: 22
      search_regex: OpenSSH
      timeout: 600
    delegate_to: "{{ inventory_hostname }}"
    with_subelements:
       - "{{ osp_servers }}"
       - meta

